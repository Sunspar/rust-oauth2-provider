refresh_rate: 30 seconds
appenders:
  logfile:
    kind: file
    path: "log/logger.log"
    encoder:
      pattern: "[{d(%Y-%m-%d %H:%M:%S %Z)(utc)}][{h({l})}][{M}] - {m}{n}"
root:
  level: warn
  appenders:
    - logfile
loggers:
  oauth2_provider:
    level: info
    appenders:
      - logfile
    additive: false